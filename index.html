<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Master: Ultimate Chef</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div class="header">
            <h2 id="lvl">Level 1</h2>
            <div id="score-val">Score: 0</div>
            <button onclick="manager.resetGame()" class="reset-btn">Reset</button>
        </div>

        <div id="timer-bar"><div id="timer-progress"></div></div>

        <div id="menu-screen" class="screen active">
            <h1>üç≥ Gourmet Master</h1>
            <div class="menu-box">
                <p>Region Selection:</p>
                <select id="region-select">
                    <option value="World">Worldwide</option>
                    <option value="French">French Cuisine</option>
                    <option value="Italian">Italian Cuisine</option>
                </select>
                <p>Game Type:</p>
                <select id="mode-select">
                    <option value="all">Mix Everything</option>
                    <option value="quiz">Knowledge & Health</option>
                    <option value="cooking">Cooking Challenges</option>
                </select>
            </div>
            <button class="main-btn" onclick="manager.startGame()">START ADVENTURE</button>
        </div>

        <div id="quiz-screen" class="screen">
            <h3 id="q-text"></h3>
            <div id="q-img" class="placeholder-img">üç≤</div>
            <div id="options-box"></div>
        </div>

        <div id="cooking-screen" class="screen">
            <h3 id="cook-goal"></h3>
            <div id="plates-container"></div>
            <div id="ingredient-bank"></div>
            <button class="main-btn" onclick="cookingEngine.checkResult()">FINISH DISH</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="game-manager.js"></script>
    <script src="quiz-engine.js"></script>
    <script src="cooking-engine.js"></script>
</body>
</html>
